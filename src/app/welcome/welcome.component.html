<mat-card class="big" *ngIf="game">
  <mat-card-header>
    <mat-card-title>Welcome!</mat-card-title>
  </mat-card-header>
  <mat-card class="small">
    <mat-card-header>
      <mat-card-title>
        Last game: {{ game.homeTeam }} - {{ game.awayTeam }} ({{
          game.gameDate | date: "yyyy.MM.dd."
        }})
      </mat-card-title>
    </mat-card-header>

    <div class="list">
      <mat-list dense>
        <mat-list-item> Home Score: {{ game.homeScore }} </mat-list-item>
        <mat-list-item> Away Score: {{ game.awayScore }} </mat-list-item>
        <mat-list-item> Home Yards: {{ game.homeYards }} </mat-list-item>
        <mat-list-item> Away Yards: {{ game.awayYards }} </mat-list-item>
      </mat-list>
    </div>
    <div class="head2head" *ngIf="week != 1">
      <app-head2head
        id="{{ game.gameId }}"
        home="{{ game.homeTeam }}"
        away="{{ game.awayTeam }}"
      ></app-head2head>
    </div>
  </mat-card>
</mat-card>
