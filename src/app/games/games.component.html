<div class="bs-example">
  <div class="panel-group" [attr.id]="'accordion_' + i" *ngFor="let game of games; let i = index;">
      <div class="panel panel-default" >
          <div class="panel-heading">
              <h4 class="panel-title">
                  <a data-toggle="collapse" [attr.data-parent]="'#accordion_' + i" [attr.href]="'#collapseOne_' + i">{{ game.gameId }} {{ game.date }}</a>
              </h4>
          </div>
          <div [attr.id]="'collapseOne_' + i" class="panel-collapse collapse in">
              <div class="panel-body">
                details here {{ game.gameId }}
              </div>
          </div>
      </div>
  </div>
</div>
