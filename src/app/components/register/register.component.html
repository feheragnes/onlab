<mat-card class="big">
  <mat-card-header><mat-card-title>Register</mat-card-title></mat-card-header>
  <mat-card class="small">
    <mat-card-content
      ><mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email" required />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password again</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button class="login" mat-button color="primary" routerLink="/login">
        Already a member? Login here!
      </button>
      <button class="register" mat-raised-button color="primary">
        Register
      </button>
    </mat-card-actions>
  </mat-card>
</mat-card>
