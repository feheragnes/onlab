<mat-card class="big">
    <mat-card-header>
        <mat-card-title>Regisztráció</mat-card-title>
    </mat-card-header>
    <mat-card class="small">
        <form (ngSubmit)="sendRegisterRequest()">
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>Felhasználónév</mat-label>
                    <input matInput required [formControl]="username"/>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Email</mat-label>
                    <input matInput [formControl]="email" required/>
                    <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Keresztnév</mat-label>
                    <input matInput [formControl]="firstName"/>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Vezetéknév</mat-label>
                    <input matInput [formControl]="lastName"/>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Jelszó</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" required [formControl]="password"/>
                    <mat-icon matSuffix (click)="hide = !hide">{{
                        hide ? "visibility_off" : "visibility"
                        }}</mat-icon>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Jelszó újra</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" required [formControl]="passwordVerify"/>
                    <mat-icon matSuffix (click)="hide = !hide">{{
                        hide ? "visibility_off" : "visibility"
                        }}</mat-icon>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <a class="login" mat-button color="primary" routerLink="/login">
                    Már regisztrált? Bejelentkezés itt!
                </a>
                <button class="register" mat-raised-button color="primary">
                    Regisztráció
                </button>
            </mat-card-actions>
        </form>
    </mat-card>
</mat-card>
