<mat-card class="big">
    <mat-card-header>
        <mat-card-title>Bejelentkezás</mat-card-title>
    </mat-card-header>
    <mat-card class="small">
        <form (ngSubmit)="sendLoginRequest()">
            <mat-card-content>

                <mat-form-field appearance="outline">
                    <mat-label>Felhasználó név</mat-label>
                    <input matInput required [formControl]="username"/>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Jelszó</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" required [formControl]="password"/>
                    <mat-icon matSuffix (click)="hide = !hide">{{
                        hide ? "visibility_off" : "visibility"
                        }}</mat-icon>
                </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
                <a class="register" mat-button color="primary" routerLink="/register">
                    Regisztráció!
                </a>
                <button class="login" mat-raised-button color="primary">Bejelentkezés</button>
            </mat-card-actions>
        </form>
    </mat-card>
</mat-card>
