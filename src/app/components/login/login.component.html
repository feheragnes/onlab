<mat-card class="big">
  <mat-card-header><mat-card-title>Login</mat-card-title></mat-card-header>
  <mat-card class="small">
    <mat-card-content
      ><mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput required />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" required />
        <mat-icon matSuffix (click)="hide = !hide">{{
          hide ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="register"
        mat-button
        color="primary"
        routerLink="/register"
      >
        Register here!
      </button>
      <button class="login" mat-raised-button color="primary">Login</button>
    </mat-card-actions>
  </mat-card>
</mat-card>
